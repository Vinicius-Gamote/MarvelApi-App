<h2>Heroes</h2>
<hr>

<table class="table table-striped table-hover table-sm table-dark">
  <thead class="thead-dark">
  <tr>
    <th>
      <button type="button" class="btn btn-outline-light btn-sm" (click)="alterImage()">
        <i class="{{!showImg ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
        {{!showImg ? 'show' : 'hide'}}
      </button>
    </th>
    <th>Names</th>
    <th>Descriptions</th>
  </tr>
  </thead>
  <tbody *ngIf="heroes | async as heroe">
    <tr *ngFor="let item of heroe.data.results">
      <td>
        <img [collapse]="!showImg" [isAnimated]="true"
        src="{{item.thumbnail.path + '.' + item.thumbnail.extension}}" [style.width.px]="widthImg" [style.margin.px]="marginImg">
      </td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
    </tr>
  </tbody>
</table>
